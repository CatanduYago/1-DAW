            <script type="text/javascript">
                var maxtime = 1 * 80; //10s
                function CountDown() {
                    if (maxtime >= 0) {
                        secondsMsg = Math.floor(maxtime % 60);
                        document.all["timerSeconds"].innerHTML = secondsMsg;
                        --maxtime;
                    } else {
                        clearInterval(timer);
                        document.all["timerSeconds"].innerHTML = "Death";
                    }
                }
                timer = setInterval("CountDown()", 1000);
            </script>
